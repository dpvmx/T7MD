<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>T7MD Vision</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ccc;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0; padding: 15px;
            font-size: 12px;
        }
        h1 { color: #BCFF4E; font-size: 16px; margin-top: 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .btn {
            background-color: #BCFF4E;
            color: #000;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
        }
        .btn:hover { background-color: #ccff66; }
        .btn:disabled { background-color: #444; color: #888; cursor: not-allowed; }
        .options { margin: 15px 0; }
        label { display: block; margin-bottom: 8px; cursor: pointer; }
        input[type="checkbox"] { margin-right: 8px; }
        #status { margin-top: 15px; color: #666; font-family: monospace; }
        .bar { height: 4px; background: #333; margin-top: 5px; width: 100%; }
        .fill { height: 100%; background: #BCFF4E; width: 0%; transition: width 0.2s; }
    </style>
</head>
<body>
    <h1>T7MD Bridge</h1>
    
    <div class="options">
        <label><input type="checkbox" id="chkFaces" checked> Detectar Caras</label>
        <label><input type="checkbox" id="chkPersons"> Detectar Personas</label>
        <label><input type="checkbox" id="chkObjects"> Detectar Objetos</label>
    </div>

    <button id="btnRun" class="btn">Analizar Clip</button>

    <div id="status">Listo.</div>
    <div class="bar"><div id="fill" class="fill"></div></div>

    <script src="js/CSInterface.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
